<body>
    <h1>Registro de Usuario</h1>

    <form action="#" method="post" id="formulario">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <label>Clases de Productos que te interesan:</label>
        <input type="checkbox" id="producto1" name="productos" value="Producto1">
        <label for="producto1">Producto 1</label>

        <input type="checkbox" id="producto2" name="productos" value="Producto2">
        <label for="producto2">Producto 2</label>

        <input type="checkbox" id="producto3" name="productos" value="Producto3">
        <label for="producto3">Producto 3</label>

        <input type="checkbox" id="producto4" name="productos" value="Producto4">
        <label for="producto4">Producto 4</label>

        <input type="checkbox" id="producto5" name="productos" value="Producto5">
        <label for="producto5">Producto 5</label>

        <div>
            <button type="submit">Registrarse</button>
        </div>
    </form>
    <footer>
        <p>TPO Grupo 21</p>
        <p>Las Mejores Ofertas</p>
    </footer>
